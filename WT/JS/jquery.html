<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Jquery</title>
    <script src="jquery-3.7.1.slim.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){   //$ -> jquery, document -> dom manipulation, 
        $("p").click(function(){    //$p -> type selector, #sth -> id selector, click(function) -> event
          $(this).hide();   // 
        });
      });
    </script>
    <p>I am first paragraph</p>
    <p>I am second paragraph</p>
    <p>I am third paragraph</p>
    <p>I am fourth paragraph</p>
    <p>I am fifth paragraph</p>
    <p>I am sixth paragraph</p>
</body>
</html>
